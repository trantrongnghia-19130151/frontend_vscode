<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt hàng</title>
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" >
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
    <link rel="stylesheet" href="mystyles.css">
</head>
<body>
   
    <div class="container pb-5">
        
        <div class="pb-3">
            <h1>CHI TIẾT DƠN HÀNG</h1>
        <table class="table table-bordered">
            <thead>
              <tr>
                <th style="width: 80px" scope="col">Hình SP</th>
                <th  scope="col">Tên SP</th>
                <th style="width: 97px" scope="col">Số Lượng</th>
                <th style="width: 20px" scope="col">Giá</th>
                <th style="width: 120px" scope="col">Thành Tiền</th>
                <th style="width: 10px" scope="col"></th>

              </tr>
            </thead>
            <tbody>
              <tr >
                <th scope="row">
                    <img src="./images/sanpham/mango.jpg" alt="">
                </th>
                <td>Sữa chua vị xoài</td>
                <td class="text-right">2</td>
                <td class="text-right">22.000đ</td>
                <td class="text-right">44.000đ</td>
                <td>
                    <i class="fa fa-trash icon-pink" aria-hidden="true"></i>
                </td>
              </tr>
              <tr>
                <th scope="row">
                    <img src="./images/sanpham/cantaloupe.jpg" alt="">
                </th>
                <td>Sữa chua vị dưa lưới</td>
                <td class="text-right">1</td>
                <td class="text-right">23.000đ</td>
                <td class="text-right">23.000đ</td> 
                <td>
                    <i class="fa fa-trash icon-pink" aria-hidden="true"></i>
                </td>
              </tr>
              <tr>
                <th scope="row">
                    <img src="./images/sanpham/kiwi.jpg" alt="">
                </th>
                <td>Sữa chua vị Kiwi</td>
                <td class="text-right">2</td>
                <td class="text-right">21.000đ</td>
                <td class="text-right">42.000đ</td> 
                <td>
                    <i class="fa fa-trash icon-pink" aria-hidden="true"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="pb-3">
            <h1>THÔNG TIN KHÁCH HÀNG</h1>
        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Họ tên</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Họ tên">
              <label for="exampleFormControlInput2">Số điện thoại</label>
              <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Số điện thoại">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Tỉnh/Thành phố</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Cần Thơ</option>
                <option>An Giang</option>
                <option>Bạc Liêu</option>
                <option>Sóc Trăng</option>
                <option>Cà Mau</option>
                <option>Vĩnh Long</option>
                 <option>Trà Vinh</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect3">Quận/Huyện</label>
              <input type="text" class="form-control" id="exampleFormControlInput3" >
              <label for="exampleFormControlSelect4">Phường/Xã</label>
              <input type="text" class="form-control" id="exampleFormControlInput4">
              <label for="exampleFormControlSelect5">Địa chỉ</label>
              <input type="text" class="form-control" id="exampleFormControlInput5">
              <label for="exampleFormControlSelect6">Email</label>
              <input type="text" class="form-control" id="exampleFormControlInput6"> 
             
            </div>
            <br>
            <h3>PHƯƠNG THỨC THANH TOÁN</h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Thanh toán khi nhận hàng
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Chuyển khoản
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                  Ví điện tử
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4">
                <label class="form-check-label" for="exampleRadios4">
                  Thẻ tín dụng/Ghi nợ
                </label>
              </div>
          </form>
        </div>
        <button class="btn btn-success">Đặt hàng</button>
        <button class="btn btn-danger">Hủy</button>
    </div>
    
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
